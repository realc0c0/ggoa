start - Initializes the bot and provides a welcome message
run - Starts the dice game script
stop - Stops the currently running dice game script
setpayload <payload> - Sets a custom payload for the dice game
showpayload - Displays the current payload being used
resetpayload - Resets the custom payload to the default
setAuthCode <auth_code> - Sets a custom authorization code for API requests
showAuthCode - Displays the current authorization code set for the user
resetAuthCode - Resets the custom authorization code to default


